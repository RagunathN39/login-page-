<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahendra Engineering College | Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #002b80, #0066ff);
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img {
      width: 110px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .login-container h2 {
      color: #002b80;
      margin-bottom: 25px;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    .login-container input:focus {
      border-color: #0066ff;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #002b80;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #0066ff;
    }

    .login-container a {
      display: block;
      margin-top: 12px;
      color: #002b80;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Updated with your new logo -->
    <img src="logo.png.avif" alt="Mahendra Engineering College Logo">
    <h2>Admin Login</h2>

    <form onsubmit="return adminLogin(event)">
      <input type="text" id="adminUser" placeholder="Enter Admin Username" required>
      <input type="password" id="adminPass" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>

    <a href="#">Forgot Password?</a>
  </div>

  <footer>
    Â© 2025 Mahendra Engineering College | Admin Portal
  </footer>

  <script>
    function adminLogin(event) {
      event.preventDefault();
      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;

      // Dummy credentials (replace with backend logic)
      if (user === "admin" && pass === "mahendraAdmin123") {
        alert("Admin login successful!");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid admin credentials!");
      }
    }
  </script>
</body>
</html>
