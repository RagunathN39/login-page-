<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahendra Engineering College | Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #004aad, #007bff);
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      color: #004aad;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #007bff;
    }

    .login-container a {
      display: block;
      margin-top: 12px;
      color: #004aad;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace this logo with Mahendra's -->
    <img src="https://www.mahendra.org/images/logo.png" alt="Mahendra Logo">
    <h2>Student Login</h2>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Temporary login check (replace with your backend logic)
      if (user === "student" && pass === "mahendra123") {
        alert("Login successful! Welcome to Mahendra Portal.");
        window.location.href = "dashboard.html"; // Redirect after login
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
